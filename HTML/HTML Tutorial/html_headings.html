<!-- html headings (o encabezados) para poder hacer títulos o subtítulos.-->

<!DOCTYPE html>
<html>
    <head>
    <title> Cosas Básicas de HTML5 </title>
    </head>
    
    <body>
    <!-- Los encabezados pueden ir de h1 hasta h6. Los encabezados van de más grande a más pequeño.lOS QUE siguen son por omision--> 
    <!-- USAR SOLAMENTE LOS HEADERS PARA PODER ESTRUCTURAR LA PAGINA, NO PARA HACER TEXTO GRANDE.-->
    <h1> Esto es un encabezado </h1>
    <h2> Esto es un segundo encabezado </h2>
    <h3> Esto es un tercer encabezado </h3>
    <h4> Este es el cuarto encabezado </h4>
    <h5> Este es el quinto encabezdiux </h5>
    <h6> Este es el sexto y último encabezado </h6>
    
    <!-- Incluso podemos hacer más grande los encabezados de lo que son. con el atributo style-->
    <h1 style = "font-size:60px;"> Encabezado más grande osiosi </h1>
    </body>
</html>
